<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Main</title>
</head>
<body>
    <header>
        <div class="icon-container">
            <img src="/static/images/icon.png" alt="icon" class="icon">
            <h1 class="music-wave">
                MusicWave
            </h1>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="first-part">
                <h2 class="text">
                    Привет! Ты попал на MusicWave! Надеюсь тебе у нас понравится. Чтобы пользоваться сервисом, необходимо зарегистроваться.
                </h2>
            </div>
            <a class="button" type="button" href="http://localhost:8000/auth/sign-up">Sign Up!</a>
            <div class="first-part">
                <h2 class="text">
                    Если у Вас уже есть аккаунт, пожалуйста, войдите в него.
                </h2>
            </div>
            <a class="button" type="button" href="http://localhost:8000/auth/sign-in">Sign In!</a>
        </div>
    </main>
    <footer></footer>
